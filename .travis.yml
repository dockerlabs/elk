---
language: bash
services: docker

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y docker-engine

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

script:
  - make up
  - ~/official-images/test/run.sh logs/elasticsearch

after_script:
  - docker ps
